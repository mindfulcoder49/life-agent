# fly.toml app configuration file generated for life-agent on 2026-02-17T12:54:05-05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'life-agent'
primary_region = 'iad'

[build]

[env]
  COOKIE_SECURE = 'true'
  DB_PATH = '/data/life_agent.db'
  LOG_DIR = '/data/logs'

[[mounts]]
  source = 'data'
  destination = '/data'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
